{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block body %}
<div class="container d-flex justify-content-center" style="margin-top: 6vh;">
	<div class="col-10 col-md-8">
		<div>
			{% for message in messages %}
			<div class="alert alert-dismissible fade show" role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<script type="text/javascript">
				document.currentScript.previousElementSibling.classList.add(message_tags['{{ message.tags }}']);
			</script>
			{% endfor %}
		</div>
		<div class="card text-center shadow p-2 mb-2">
			<div class="card-body">
				<h5 class="card-title mb-4">Account Registration</h5>
				<form method="POST" action="#">
					{% csrf_token %}
					<div class="row mb-2 justify-content-center">
						<div class="col">
							<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
						</div>
						<div class="col">
							<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
						</div>
					</div>
					<div class="row mb-2 justify-content-center">
						<div class="col">
							<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
						</div>
					</div>
					<div class="row mb-2 justify-content-center">
						<div class="col">
							<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
						</div>
					</div>
					<div class="row mb-2 justify-content-center">
						<div class="col">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<div class="col">
							<input type="password" class="form-control" id="conf_password" name="conf_password" placeholder="Confirm Password" required>
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<div class="col">
							<input class="btn btn-primary col-8" type="submit" value="Register">
						</div>
					</div>
				</form>
				<div>
					<p>Already have an account? <a href="{% url 'account:login' %}">Click here</a> to login.</p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
