{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}
<div class="container h-75 d-flex justify-content-center align-items-center">
	<div class="col-10 col-md-6">
		<div class="card text-center shadow p-2 mb-3">
			<div class="card-body">
				<h5 class="card-title mb-4">Login</h5>
				<form method="POST" action="#">
					{% csrf_token %}
					<div class="row mb-2 justify-content-center">
						<div class="col-11">
							<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<div class="col-11">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
						</div>
					</div>
					<div class="d-grid gap-2 d-flex justify-content-center mb-3">
						<div class="col">
							<a class="btn btn-info me-2 col" type="button" href="{% url 'account:register' %}">Register</a>
							<input class="btn btn-primary col-8" type="submit" value="Login">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div>
			{% for message in messages %}
			<div class="alert alert-dismissible fade show" role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<script type="text/javascript">
				document.currentScript.previousElementSibling.classList.add(message_tags['{{ message.tags }}']);
			</script>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
